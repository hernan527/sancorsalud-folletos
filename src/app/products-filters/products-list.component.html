<ll-product-hero></ll-product-hero>
<section class="padding">

    <h1 class="grey-text flex align-center">
      <i class="large material-icons"></i>
      Products-filters 
    </h1>
  
    <ng-container *ngIf="!(loading$ | async); else loadingTpl">
  
      <app-filters-form></app-filters-form>
  
      <!--Products List-->
      <div class="row">
        <app-product-filter [products]="products$ | async"
                            (add)="addProductToCart($event)"
                            (subtract)="subtract($event)">
        </app-product-filter>
      </div>
  
    </ng-container>
  
    <!--Spinner-->
    <ng-template #loadingTpl>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </ng-template>
  
  </section>
